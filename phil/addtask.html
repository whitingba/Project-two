      media="screen"
      title="no title"
      charset="utf-8"
    />
    <title>Home Page</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand abs" href="#"
        >Customizable Residence Upkeep Database</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="collapsingNavbar">
        <ul class="navbar-nav">
          <li class="nav-item active">

              <img

                height="30"
                class="d-inline-block align-top"
                alt=""
              />
              <i class="fas fa-tasks"></i>C.R.U.D. Masters</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"

              Tasks

            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

        </ul>
      </div>

    <!-- This will be in addtask.handlebars -->
    <div class="container addTask">
      <div class="row">
        <div class="col col-lg-12">
          <div class="jumbotron text-center">
            <h1>Add Task</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col col-lg-12">
          <form>
            <div class="form-group">
              <label for="taskInput">Task</label>
              <input
                type="text"
                class="form-control"
                id="taskInput"
                placeholder="Enter task (e.g. Clean gutters.)"
              />
            </div>
            <!-- <div class="form-group">
              <label for="taskSeason">Season</label>
              <select class="form-control" id="taskSeason">
                <option>spring</option>
                <option>summer</option>
                <option>fall</option>
                <option>winter</option>
                <option>none</option>
              </select>
            </div> -->
            <div class="form-group">
              <label for="taskFrequency">Frequency</label>
              <select class="form-control" id="taskFrequency">
                <option>daily</option>
                <option>weekly</option>
                <option>monthly</option>
                <option>quarterly</option>
                <option>bi-annual</option>
                <option>annual</option>
                <option>other</option>
              </select>
            </div>

            <!-- TODO: how do I get all the users from the database here? -->
            <div class="form-group">
              <label for="taskOwner">Owner</label>
              <select class="form-control" id="taskOwner">
                <option>Jaime Hardcoded</option>
                <option>Bulah Hardcoded</option>
              </select>
            </div>

            <!-- <div class="form-group">
              <label for="taskLocation">Location</label>
              <select class="form-control" id="taskLocation">
                <option>indoor</option>
                <option>outdoor</option>
                <option>both</option>
              </select>
            </div> -->
            <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Please add a task.</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="../public/js/addtask.js"></script>
    <!-- end of addtask.handlebars -->
